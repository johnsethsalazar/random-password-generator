<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Random Password Generator</title>
    </head>
    <body>
        <div id="main">
            <div class="intro-text">
                <h1>Generate a</h1>
                <h1 style="color: #10B981">random password</h1>
                <p style="font-weight: 900;">Never use an unsecure password again.</p>
            </div>
            <div class="password-character-count-main">
                <p style="font-size: 16px;">How many characters would you want your password to have?</p>
                <input type="number" id="passwordCharLengthInput" placeholder="8">
                <p id="passwordLengthWarning" style="color: red; font-size: 12px; font-weight: 900;"></p>
            </div>
            <button id="generatePass-btn">Generate passwords</button>
            <hr style="width: 446px; height: 0px;">
            
            <div class="password-div" style="justify-content: space-evenly;">
                <div class="password-display">
                    <p class="password" id="randomPass1" onclick="copyPass1()"></p>
                    
                </div>
                
                <div class="password-display">
                    <p class="password" id="randomPass2" onclick="copyPass2()"></p>
                    
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/15a5622411.js" crossorigin="anonymous"></script>
    </body>
</html>
